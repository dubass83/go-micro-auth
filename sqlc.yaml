version: "2"
sql:
  - engine: "postgresql"
    queries: "data/query"
    schema: "data/migration"
    gen:
      go:
        package: "data"
        out: "data/sqlc"
        sql_package: "pgx/v5"
        overrides:
        - db_type: "timestamptz"
          go_type:
            import: "time"
            type: "Time"
        - db_type: "uuid"
          go_type:
            import: "github.com/google/uuid"
            type: "UUID"
        emit_interface: true
        emit_empty_slices: true
        emit_json_tags: true
        json_tags_case_style: "snake"